<mat-card>
    <mat-card-title class="mat-title">Please fill your details for login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <input matInput type="email" formControlName="emailId" placeholder="Email">
                        <mat-error
                            *ngIf="loginForm.get('emailId')?.touched">
                            Email is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="full-width" appearance="outline">
                        <input matInput type="password" formControlName="password" placeholder="Password">
                        <mat-error
                            *ngIf="loginForm.get('password')?.touched">
                            Password is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row justify-content-end">
                <div class="col-md-3">
                    <button class="full-width" mat-raised-button color="primary" (click)=cancel()>Cancel</button>
                </div>
                <div class="col-md-3">
                <button class="full-width" mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.invalid" (click)="login()">Login</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
