<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput type="email" formControlName="emailId" placeholder="Email">
                        <mat-error
                            *ngIf="loginForm.get('emailId')?.touched">
                            Email is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field>
                        <input matInput type="password" formControlName="password" placeholder="Password">
                        <mat-error
                            *ngIf="loginForm.get('password')?.touched">
                            Password is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="loginForm.invalid" (click)="login()">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
