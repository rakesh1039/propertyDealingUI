<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name">
        <mat-error *ngIf="registrationForm?.get('name')?.touched && registrationForm?.get('name')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Email">
        <mat-error *ngIf="registrationForm?.get('email')?.touched && registrationForm?.get('email')?.invalid">
          Invalid email format
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-error *ngIf="registrationForm?.get('password')?.touched && registrationForm?.get('password')?.invalid">
          Password is required and must be at least 6 characters long
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
        <mat-error *ngIf="registrationForm?.get('confirmPassword')?.touched && registrationForm?.get('confirmPassword')?.invalid">
          Passwords do not match
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
